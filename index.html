<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="wallpaperflare.com_wallpaper.jpg">
    <div>
        <div class="container">
            <div class="weather_header">
                <img src="logo.png">
                <form class="weather_search">
                    <input type="text" placeholder="Search for a city" class="weather_searchform">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </form>
                <div class="weather_units">
                    <span class="weather_unit_celsius">&#176C</span>
                    <span class="weather_unit_farenheit">&#176F</span>
                </div>
            </div>
            <div class="weather_body">
                <h1 class="weather_city"></h1>
                <div class="weather_datetime">

                </div>
                <div class="p">
                    <div class="weather_forcast q">

                    </div>
                    <div class="weather_icon q">

                    </div>
                    <p class="weather_temperature q">

                    </p>
                </div>
                <div class="weather_minmax">
                    <p>Min: 12&#176</p>
                    <p>Max: 16&#176</p>
                </div>
            </div>

            <div class="weather__info">
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather__realfeel">18&#176</p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather__humidity">18&#176</p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind">18&#176</p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather__pressure">18&#176</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>


    <script src="https://kit.fontawesome.com/7552efc806.js" crossorigin="anonymous"></script>
    <script src="srcipt.js"></script>
</body>

</html>
